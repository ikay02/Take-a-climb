<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="alc1.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Address book</title>
  
</head>


<body>
    <div class="container-fluid">
        <div class="header text-center">
            <h1> Address Book</h1>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" class="form-control" placeholder="Enter your Firstname" id="fname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter your Father's name" id="lname">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" class="form-control" placeholder="e.g 08133758914" id="num">
            </div>
            <div class="form-group">
                <label for="email">Email-Address:</label>
                <input type="email" class="form-control" placeholder="e.g yourname@example.com" id="mail">
            </div>
            <button type="submit" class="btn btn-lg btn-outline-primary" id="add">ADD CONTACT</button>
        </form>
<br />
    <div id="myAccordion">

    </div>



    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="alc1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
